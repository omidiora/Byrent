{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYARENT</title>
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'font/css/fontawesome.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/main.css' %} ">
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BYARENT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="" class="">Logout<span class="sr-only">(current)</span></a>
          </li>
          {% else%}
            <li class="nav-item active">
              <a class="nav-link" href="">Sign up<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Log in</a>
            </li>
          {% endif%}
          </ul>
        </div>
      </nav>



    
      <div class="container mt-4">
        <div class="d-flex justify-content-around">
            <a href="{% url 'home' %}" class="btn btn-primary">HOME</a>
            <a href="{% url  'rent' %}" class="btn btn-primary">FOR RENT</a>
            <button   class="btn btn-primary">FOR SALE</button>
            <a href="{% url 'contact'  %}" class="btn btn-primary">CONTACT</a>
            <button class="btn btn-primary">FAVOURITE</button>
        </div>
    
    </div>
    
    {%  block content %}


    {% endblock %}



    <script src="{% static 'js/jquery.js' %} "></script> 
   <script src="{% static 'js/bootstrap.min.js' %} "></script> 
   
   
</body>
</html>
